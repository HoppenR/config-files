env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  #position:
  #  x: 0
  #  y: 0
  #padding:
  #  x: 0
  #  y: 0
  dynamic_padding: false
  decorations: none
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: SemiBold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 9.5
  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0
  #use_thin_strokes: true

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#272B35'
    foreground: '#F5F7FA'
    #dim_foreground: '#F5F7FA'
    #bright_foreground: '#F5F7FA'
  cursor:
    text: CellBackground
    cursor: '#5FAFFF'
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: '#ffffff'
      background: '#000000'
    bar:
      background: '#5675B9'
      foreground: '#F5F7FA'
  hints:
    # Approximated from vimium-ff
    start:
      foreground: '#000000'
      background: '#FFCE4E'
    end:
      foreground: '#D4AC3A'
      background: '#FFCE4E'
  line_indicator:
    background: '#5675B9'
    foreground: '#F5F7FA'
  selection:
    text: CellForeground
    background: "#6c6c6c"
  normal:
    black:   '#000000'
    red:     '#D00000'
    green:   '#5FAF5F'
    yellow:  '#AFFF00'
    blue:    '#5675B9'
    magenta: '#C755AF'
    cyan:    '#00CCFF'
    white:   '#EEEEEE'
  bright:
    black:   '#272B35'
    red:     '#FF4444'
    green:   '#00FF5F'
    yellow:  '#D7D7AF'
    blue:    '#5FAFD7'
    magenta: '#D700FF'
    cyan:    '#00FFFF'
    white:   '#F5F7FA'
  #dim:
  #indexed_colors: []

bell:
  animation: EaseOutCirc
  duration: 400
  color: '#272B35'
  command: None

background_opacity: 0.8

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Always
  vi_mode_style: None
  blink_interval: 500
  unfocused_hollow: true
  #thickness: 0.15

live_config_reload: true

#shell:
#  program: /bin/bash
#  args:
#    - --login

working_directory: None

#alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

hints:
  alphabet: "qwertyuiopåasdfghjklöä"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

mouse_bindings: [{mouse: Middle, action: None}]

key_bindings: [
  {key: Slash, mods: Shift, mode: Vi|~Search, action: SearchForward},
  {key: Q, mode: Vi|~Search, action: ToggleViMode},
]

#debug:
  #render_timer: false
  #persistent_logging: false
  #log_level: Warn
  #print_events: false
